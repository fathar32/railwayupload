<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV ke Database</title>
  <style>
    body { font-family: Poppins, sans-serif; background: #f4f6f9; padding: 40px; }
    h2 { color: #2c3e50; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input[type="file"] { margin-bottom: 10px; }
    button { background: #3498db; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #2980b9; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Upload CSV ke Database</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Upload</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
